<div>
	<input type="text" placeholder="input name" ng-model="customerInfo.fName"/>
	<input type="text" placeholder="input role" ng-model="customerInfo.role"/>
	<input type="text" placeholder="input project name" ng-model="customerInfo.project.name" />
	<input type="text" placeholder="input location" ng-model="customerInfo.project.location" />
	<button ng-click ="addOrUpdate()" ng-disabled="buttonDisabled || !customerInfo.fName || !customerInfo.role">{{buttonName}}</button>
</div>
