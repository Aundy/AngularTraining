<div>
	<input type="text" placeholder="input name" ng-model="customerInfo.fName" ng-change="flag=true"/>
	<input type="text" placeholder="input role" ng-model="customerInfo.role" ng-change="flag=true"/>
	<input type="text" placeholder="input project name" ng-model="customerInfo.project.name" ng-change="flag=true"/>
	<input type="text" placeholder="input location" ng-model="customerInfo.project.location" ng-change="flag=true"/>
	<button ng-click ="addOrUpdate()" ng-disabled="!flag || !customerInfo.fName || !customerInfo.role || !customerInfo.project.name || !customerInfo.project.location">{{buttonName}}</button>
</div>
